spring.application.name=health_diary_backend

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/healthdiary
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect


# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sq$Env:JWT_SECRETl query
spring.jpa.show-sql = true


# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# JWT Configuration
jwt.secret=${JWT_SECRET:your-default-jwt-secret-key}
jwt.expiration=86400000


# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true


# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=30m

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email Verification
app.email.verification.token.expiration=86400000
app.frontend.baseUrl=http://localhost:3000

# App Configuration
app.oauth2.authorizedRedirectUris=http://localhost:3000/oauth2/redirect
